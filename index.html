<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoPDF Merger</title>
    <link rel="icon" type="image/png" href="/image.png?v=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#08CB00',
                        secondary: '#253900',
                        dark: '#000000',
                        light: '#EEEEEE',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-light text-dark min-h-screen flex flex-col items-center justify-center p-6">

    <div class="max-w-2xl w-full bg-white rounded-2xl shadow-2xl overflow-hidden border border-gray-200">
        <div class="bg-dark p-8 text-center">
            <h1 class="text-primary text-4xl font-bold tracking-tight">PDF<span class="text-white">Merge</span></h1>
            <p class="text-light mt-2 opacity-80">Concatene seus arquivos PDF em segundos via streaming</p>
        </div>

        <form id="merge-form" class="p-8">
            <div class="space-y-6">
                
                <div id="drop-area" class="border-2 border-dashed border-secondary rounded-xl p-10 flex flex-col items-center justify-center bg-light/30 hover:bg-light transition-all cursor-pointer group">
                    <svg class="w-12 h-12 text-secondary mb-4 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <div class="text-secondary font-semibold text-center">
                        <span>Clique para selecionar</span> ou arraste os PDFs aqui
                        <input type="file" id="pdf-input" name="pdfs" multiple accept=".pdf" class="hidden">
                    </div>
                    <p class="text-xs text-gray-500 mt-2">Apenas arquivos .PDF (Máx 50MB)</p>
                </div>

                <div id="file-list" class="space-y-2 max-h-60 overflow-y-auto"></div>

                <button type="button" id="submit-btn" class="w-full bg-primary text-dark font-black py-4 rounded-lg text-lg uppercase tracking-widest hover:bg-secondary hover:text-primary transition-all shadow-lg active:scale-95 flex items-center justify-center gap-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                    <span id="btn-text">Processar PDFs</span>
                </button>

                <div id="download-container" class="hidden">
                    <a id="download-link" href="#" download="PDF_Unido_Go.pdf" class="w-full bg-blue-600 text-white font-black py-4 rounded-lg text-lg uppercase tracking-widest hover:bg-blue-700 transition-all shadow-lg flex items-center justify-center gap-2">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                        Baixar Arquivo Unido
                    </a>
                </div>

            </div>
        </form>

        <div class="bg-light p-4 border-t border-gray-200 text-center">
            <p class="text-xs text-gray-400">Desenvolvido em Go 1.24 • Alta Performance</p>
        </div>
    </div>

    <script>
        // Array global para armazenar os arquivos (permite o Append)
        let selectedFiles = [];

        const dropArea = document.getElementById('drop-area');
        const pdfInput = document.getElementById('pdf-input');
        const fileListContainer = document.getElementById('file-list');
        const submitBtn = document.getElementById('submit-btn');
        const downloadContainer = document.getElementById('download-container');
        const downloadLink = document.getElementById('download-link');

        // --- LÓGICA DE INTERFACE E SELEÇÃO ---

        // Clique em qualquer lugar da div abre o seletor
        dropArea.onclick = () => pdfInput.click();

        // Quando selecionar via janela de arquivos
        pdfInput.onchange = (e) => {
            handleFiles(e.target.files);
            e.target.value = ""; // Limpa para permitir re-seleção
        };

        // Impedir comportamento padrão de abrir PDF no navegador
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(name => {
            dropArea.addEventListener(name, e => {
                e.preventDefault();
                e.stopPropagation();
            });
        });

        // Feedback visual de drag
        ['dragenter', 'dragover'].forEach(name => {
            dropArea.addEventListener(name, () => dropArea.classList.add('bg-primary/20', 'border-primary'));
        });
        ['dragleave', 'drop'].forEach(name => {
            dropArea.addEventListener(name, () => dropArea.classList.remove('bg-primary/20', 'border-primary'));
        });

        // Soltar arquivos
        dropArea.addEventListener('drop', e => {
            handleFiles(e.dataTransfer.files);
        });

        // Função central para adicionar arquivos ao Array (APPEND)
        function handleFiles(files) {
            const newFiles = Array.from(files).filter(f => f.type === "application/pdf" || f.name.endsWith(".pdf"));
            selectedFiles = [...selectedFiles, ...newFiles];
            updateUI();
        }

        // Remover arquivo específico
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateUI();
        }

        // Atualizar lista visual
        function updateUI() {
            fileListContainer.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'flex items-center justify-between bg-secondary/10 p-3 rounded text-sm text-secondary font-medium animate-in fade-in duration-300';
                item.innerHTML = `
                    <div class="flex items-center gap-2">
                        <span class="bg-secondary text-white text-[10px] px-2 py-0.5 rounded">${index + 1}</span>
                        <span class="truncate max-w-[250px]">${file.name}</span>
                    </div>
                    <button type="button" onclick="removeFile(${index})" class="text-red-500 hover:text-red-700 p-1">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"/></svg>
                    </button>
                `;
                fileListContainer.appendChild(item);
            });

            // Reseta botões se a lista mudar
            submitBtn.classList.remove('hidden');
            submitBtn.disabled = selectedFiles.length === 0;
            downloadContainer.classList.add('hidden');
        }

        // --- LÓGICA DE ENVIO PARA O GO ---

        submitBtn.onclick = async () => {
            if (selectedFiles.length === 0) return;

            submitBtn.disabled = true;
            document.getElementById('btn-text').innerText = "Processando...";
            submitBtn.classList.add('opacity-50', 'cursor-not-allowed');

            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('pdfs', file);
            });

            try {
                const response = await fetch('/merge', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error("Erro no servidor");

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);

                downloadLink.href = url;
                submitBtn.classList.add('hidden');
                downloadContainer.classList.remove('hidden');

            } catch (error) {
                alert("Falha ao unir PDFs. Verifique se os arquivos são válidos.");
                console.error(error);
                submitBtn.disabled = false;
                document.getElementById('btn-text').innerText = "Processar PDFs";
                submitBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        };

        // Resetar tudo após o download
        downloadLink.onclick = () => {
            setTimeout(() => {
                window.URL.revokeObjectURL(downloadLink.href);
                selectedFiles = [];
                updateUI();
                document.getElementById('merge-form').reset();
                document.getElementById('btn-text').innerText = "Processar PDFs";
            }, 1000);
        };
    </script>
</body>
</html>
